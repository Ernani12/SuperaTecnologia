<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Lista</h1>
        <form th:action="@{/listas}" th:object="${lista}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/listas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
